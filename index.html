<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz de Segurança Operacional</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Quiz Simbologia</h1>
       
        <div id="quiz" class="quiz">
            <div id="question" class="question-box">
                <p id="question-text"></p>
            </div>
            <input type="text" id="answer" placeholder="Digite sua resposta" autocomplete="off">
            <div class="buttons">
                <button id="previous">Anterior</button>
                <button id="submit">Enviar</button>
                <button id="next" disabled>Próxima</button>
            </div>
            <div id="feedback" class="feedback"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
